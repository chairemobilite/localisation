homepage:
    introduction: >-
        Cet outil vous permet de comparer <strong>le coût total de plusieurs lieux d'habitation</strong>
        (actuels ou futurs) en incluant <strong>les coûts de déplacement</strong>. On vous demandera de l'information
        sur les lieux et sur vos habitudes de déplacement. Les coûts totaux
        vous seront présentés par la suite, ainsi qu'une série d'indicateurs.
